<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <title>SVG Animation with Waypoint and Greensock</title>
</head>
<body>
    <main>
      <div class="bg">
      <nav>
        <img src="images/StarWarsLogo.svg" alt="Star Wars"><ul>
        <li class="see-more" data-target="1">Species</li>
        <li class="see-more" data-target="2">Planets</li>
        <li class="see-more" data-target="3">Characters</li>
      </ul></nav>
      
    </div>
    <article class="popover">
      <h4 class="title">Title</h4>
      <div class="contentWrapper">
      <div class="class1"><img class="icons" src="images/IconBrain.svg" alt="First SVG"><h2></h2></div>
      <div class="class2"><img class="icons" src="images/IconPaw.svg" alt="Second SVG"><h2></h2></div>
      <div class="class3"><img class="icons" src="images/IconHuman.svg" alt="Third SVG"><h2></h2></div>
    </div>
  </article>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
